<app-loading *ngIf="loading">
</app-loading>

<div class="row animated fadeIn">
    <div class="col-2">
        <img [src]="persona.images |noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">

        <h3>{{persona.name}}</h3>
        <p>
            <a [href]="url" target="_blank">Ir a la pagina del artista</a>

        </p>
    </div>
    <div class="col-4 text-right">
        <button type="button" class="btn btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tracks">
                    <td>
                        <img [src]="item.album.images |noimage" alt="images" class="img-thumb">
                    </td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <!-- <td><audio [src]="item.preview_url" controls></audio></td> -->
                    <iframe [src]="item.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </tr>
            </tbody>
        </table>
    </div>
</div>
